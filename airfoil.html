<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <div id="#pts"></div>
        <canvas id="#airfoil" width=1010 height=310 style="width:1000px; height:300px"></canvas>
        <script>
            var canvas = document.getElementById("#airfoil");
            var canvas2D = canvas.getContext("2d");
            canvas2D.beginPath();
            canvas2D.moveTo(1005, 155);

            var points = [];
            var controlPoints = [];
            for(let i = 0; i <= 100; i++) {
                let theta = Math.PI * i / 100.0;
                let x = Math.pow(Math.cos(theta), 2);
                let sqrx = Math.sqrt(x);
                let x2 = Math.pow(x, 2);
                let x3 = Math.pow(x, 3);
                let x4 = Math.pow(x, 4);
                let y = (i > 50 ? -1 : 1) * 5 * 0.12 * (0.2969 * sqrx - 0.1260 * x - 0.3516 * x2 + 0.2843 * x3 - 0.1015 * x4);
                points.push([x, y]);
                if(i >= 1) {
                    let lastPoint = points[points.length - 2];
                    controlPoints.push([(x + lastPoint[0]) / 2, (y + lastPoint[1]) / 2]);
                }
                canvas2D.lineTo(5 + 1000 * x, 155 - 1000 * y);
            }
            canvas2D.stroke();
            for(let controlPoint of controlPoints) {
                canvas2D.beginPath();
                canvas2D.arc(5 + controlPoint[0] * 1000, 155 - controlPoint[1] * 1000, 4, 0, 2 * Math.PI);
                canvas2D.strokeStyle = "blue";
                canvas2D.stroke();
            }
            document.getElementById("#pts").innerHTML = JSON.stringify(points);
        </script>
    </body>
</html>
